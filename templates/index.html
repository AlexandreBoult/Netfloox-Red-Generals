<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Netfloox</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">   
  </script>   
  
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">   
  </script>   
  
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
  <style>
  :root {
    --main-bg-color: rgb{{vault[0][0]}};
    --main-secondary-color: rgb{{vault[0][1]}};
    --accent-color: rgb{{vault[0][2]}};
    --bright-accent-color : rgb{{vault[0][3]}};
    --shadow-color : rgb{{vault[0][4]}};
  }
  </style>
</head>
<body>
  <a style="display: none;" id="home" href={{ url_for('index') }}></a>
  <div style="background-image: linear-gradient(180deg, var(--main-bg-color), var(--main-secondary-color)); height: 70px; margin:0; padding:0; overflow: visible; position: absolute; width: 100%; top:0px;">
    {%if vault[2]==1%}
    <div contenteditable="false" class="txtanim" onclick="document.getElementById('home').click();">
      NETFLOOX
    </div>
    {%else%}
    <div contenteditable="false" class="txtstill" onclick="document.getElementById('home').click();">
      NETFLOOX
    </div>
    {%endif%}
  </div>
<hr style="width:100%; position: absolute; margin: 0px; top:70px; z-index: -100;"/>
<div class="container" style="margin-top: 80px;">
<label>test :</label>
<div class="grid-container" style="grid-template-columns: 300px 180px 180px;">
    <textarea rows = "3" name = "par" style="width: 300px;" placeholder="test" form="mainform">lol</textarea>
    <button name="test1" class="button" value="1" form="mainform">test</button>
    <input type="text" id="tags">

    <script> 
      $( function() { 
        var availableTags = [ 
            {% for x in vault[1] %} 
                "{{x}}", 
            {% endfor %} 
        ]; 
        $( "#tags" ).autocomplete({ 
          source: availableTags 
        }); 
      } ); 
      </script>

</div>
<form id="mainform" method="post">
  <p></p>
</form>
</div>
<textarea name = "vault" form="mainform" style="display: none;">{{vault}}</textarea>
</body>
</html>
